<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="dest/css/set.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
<div class="head">
    <div class="icon">&#xe639;</div>
    <div class="close">关闭</div>
    <div class="title">设置登录密码</div>
</div>

<div class="mobile">
    <input type="text" class="name" placeholder="绑定手机">
</div>
<!--<div class="send">-->
    <!--<div class="send-font">验证短信已发送到绑定手机</div>-->
<!--</div>-->
<div class="set">
    <div class="code">
        <span class="code-left">验证码</span>
        <input type="text" class="verification" placeholder="请填写验证码">
    </div>
    <div class="obtain">
        <span class="obtain-code">获取验证码</span>
    </div>
</div>
<div class="space"></div>
<div class="set-two">
    <div class="set-password">设置密码</div>
    <input type="password" class="password" placeholder="请填写密码">
    <div class="icon-right">&#xe768;</div>
    <div class="icon-left">&#xe64c;</div>
</div>
<div class="under">
    <div class="registered">完成</div>
    <div class="footer">
        <div class="footer-left">其他方式找回</div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/set.js"></script>
