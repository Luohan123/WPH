<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="dest/css/login.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
    <div class="head">
        <div class="icon">&#xe64e;</div>
        <div class="middle">
            <div class="middle-on">唯品会</div>
            <div class="middle-below">全球精选&nbsp;&nbsp;&nbsp;&nbsp;正选特卖</div>
        </div>
    </div>
    <div class="username">
        <input type="text" class="name" placeholder="用户名/绑定手机">
        <div class="name-icon">
            <span>&#xe64c;</span>
        </div>
    </div>
    <div class="userPwd">
        <input type="password" class="Pwd" placeholder="登录密码">
        <div class="Pwd-icon-right">&#xe768;</div>
        <div class="Pwd-icon-left">&#xe64c;</div>
    </div>
    <div class="below">忘记密码？</div>
    <div class="bottom">
        <div class="login">登录</div>
        <div class="mobile">手机号快捷登录</div>
        <div class="footer">
            <div class="account">社交账号登录</div>
            <div class="string">|</div>
            <div class="free">免费注册</div>
        </div>
    </div>
</body>
</html>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/login.js"></script>
