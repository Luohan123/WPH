<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="dest/css/register.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
    <div class="head">
        <div class="icon">&#xe64e;</div>
        <div class="title">手机注册</div>
    </div>
    <div class="send">
        <div class="send-font">我们将发送验证码到你的手机</div>
    </div>
    <div class="mobile">
        <div class="phone-number">手机号</div>
        <input type="text" class="mobile-phone" placeholder="请填写注册手机号">
    </div>
    <div class="under">
        <div class="next">
            <div class="next-step">下一步</div>
        </div>
        <div class="account">
            <div class="existing">已有账号？</div>
            <input type="button" class="login" value="登录">
        </div>
    </div>
</body>
</html>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/registered.js"></script>
