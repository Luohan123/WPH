<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dest/css/shopping.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
<div class="head">
    <div class="icon">&#xe639;</div>
    <div class="title">护肤套装</div>
</div>
<div class="top">
    <div class="top-left">
        <div class="price">
            <span class="price-font">价格</span>
            <div class="price-icons">
                <div class="price-icon-first">&#xe630;</div>
                <div class="price-icon-second">&#xe649;</div>
            </div>
        </div>
        <div class="discount">
            <span class="discount-font">折扣</span>
            <div class="discount-icons">
                <div class="discount-icon-first">&#xe630;</div>
                <div class="discount-icon-second">&#xe649;</div>
            </div>
        </div>
        <div class="brand">
            <span class="brand-font">品牌</span>
            <div class="brand-icons">&#xe631;</div>
        </div>
        <div class="screen">
            <span class="screen-font">筛选</span>
            <div class="screen-icons">&#xe675;</div>
        </div>
    </div>
    <div class="top-middle">|</div>
    <div class="top-right">&#xe684;</div>

</div>
<div class="related">
    <div class="related-first">美白套装</div>
    <div class="related-second">补水套装</div>
    <div class="related-third">护肤套装</div>
</div>
<div class="all">
    <div class="content">
        <img src="images/shopping2.jpg" width="25%">
        <div class="details">
            <div class="detail">
                <p class="font">欧莱雅&nbsp;|&nbsp;复颜紧致日霜+晚霜+眼妆抗皱组合</p>
                <div class="money">
                    <div class="dollar">￥542</div>
                    <div class="line">￥894</div>
                    <div class="discount">6.1折</div>
                </div>
                <div class="reduction">满减</div>
            </div>
            <div class="firming">提拉紧致</div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/shopping.js"></script>
